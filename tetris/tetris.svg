<svg xmlns="http://www.w3.org/2000/svg" width="140" height="720" viewBox="0 0 140 720" aria-labelledby="title desc" role="img">
  <title id="title">GitHub Tetris — Contribution Grid Snapshot</title>
  <desc id="desc">A single-frame simulation of multiple Tetris pieces falling on a GitHub-style contribution grid. Cleared line shown as an empty row; blocks above appear shifted down. Dark GitHub theme with rounded contribution cells.</desc>

