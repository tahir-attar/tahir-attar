  <rect class="block" x="59" y="98" width="11" height="11" fill="#2EA043"/>
  <rect class="block" x="72" y="98" width="11" height="11" fill="#2EA043"/>
  <rect class="block" x="59" y="85" width="11" height="11" fill="#2EA043"/>

