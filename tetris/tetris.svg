name: GitHub Tetris

on:
  schedule:
    - cron: "*/12 * * * *"    # every ~12 minutes
  workflow_dispatch:

permissions:
  contents: write              # allow committing with GITHUB_TOKEN

concurrency:
  group: tetris-schedule
  cancel-in-progress: true     # avoid overlapping runs

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run Tetris engine
        run: |
          python tetris/engine.py

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tetris/tetris.svg tetris/state.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Tetris frame [skip ci]"
            git push
          fi
